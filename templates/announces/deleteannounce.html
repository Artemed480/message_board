{% extends '../default.html' %}

{% block title %} Все объявления {% endblock title %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <h1>Подтверждение удаления объявления</h1>
    <p>Вы уверены что хотите удалить "{{ object }}"?</p>
    <input type="submit" value="Удалить">
</form>
{% endblock content %}
